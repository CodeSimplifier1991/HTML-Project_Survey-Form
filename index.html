<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 id="title">Our Survey Form</h1>
      <p id="description">
        By filling out this survey form, you will help us to improve our
        platform.
      </p>

      <!-- START - FORM  -->
      <form action="#" id="survey-form">
        <!-- START - User details -->
        <fieldset>
          <legend>Your Details</legend>

          <!-- Name -->
          <label for="name" id="name-label"
            >First Name:
            <input type="text" id="name" placeholder="Your name" required
          /></label>
          <!-- Name -->

          <!-- Email -->
          <label for="email" id="email-label"
            >Email:
            <input type="email" id="email" placeholder="Your email" required
          /></label>
          <!-- Email -->

          <!-- Number -->
          <label for="number" id="number-label"
            >Number:
            <input
              type="number"
              id="number"
              min="16"
              max="123"
              placeholder="Your number"
          /></label>
          <!-- Number -->

          <!-- Dropdown -->
          <select name="options" id="dropdown">
            <option value="">option 1</option>
            <option value="">option 2</option>
          </select>
          <!-- Dropdown -->

          <!-- Radio -->
          <input type="radio" name="choice" value="choice1" /> Choice 1
          <input type="radio" name="choice" value="choice2" /> Choice 2
          <!-- Radio -->

          <!-- Checkbox -->
          <input type="checkbox" value="checkbox" /> Chcekbox 1
          <input type="checkbox" value="checkbox" /> Chcekbox 2
          <!-- Checkbox -->

          <!-- Textarea -->
          <textarea
            name=""
            id=""
            cols="30"
            rows="5"
            placeholder="Enter your comments here"
          ></textarea>
          <!-- Textarea -->
        </fieldset>
        <!-- END - User details -->

        <input type="submit" value="Submit" id="submit" />
      </form>
      <!-- END - FORM  -->
    </main>
  </body>
</html>
